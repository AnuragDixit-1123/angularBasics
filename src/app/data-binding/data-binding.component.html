<div class="container">
  <!-- 
    serverCreated self created events in the child class and triggering the function in own ts file with the
    data recieved from the child
    using event binding
  -->
  <app-cockpit 
    (sCreated)='onServerAdded($event)'
    (bpCreated)='onBlueprintAdded($event)'
    ></app-cockpit>    
    <div class="row">
      <div class="col-xs-12">
        <button 
          class="btn btn-primary"
          (click) = 'onChangeFirst()'
        >
        Changes First Element
        </button>
        <app-server-element
          *ngFor='let serverElement of serverElements'
        [srvElement]='serverElement'
        [name]='serverElement.name'
        >
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>

      </app-server-element> 
      </div>
    </div>
  </div>
